<ion-header>
  <ion-navbar color="zappcom">
    <ion-title>
      Zappcom
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoggedIn; else facebookDiv">
    <h2>Hi, {{users.name}} ({{users.email}})</h2>
    <p>
      Gender: {{users.gender}}
    </p>
    <p>
      <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
    </p>
  </div>

  <ng-template #facebookDiv>
    <button ion-button block icon-left color="facebook" (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
      Entrar com o Facebook
    </button><br>

	  <button ion-button block icon-left color="zappcom" (click)="login()">
	    <ion-icon name="log-in"></ion-icon>
	    Entrar com login e senha
	  </button><br>

	  <button ion-button block icon-left outline color="zappcom" (click)="cadastro()">
	    <ion-icon name="person-add"></ion-icon>
	    NÃ£o possui cadastro? Clique aqui
	  </button>
  </ng-template>


</ion-content>
